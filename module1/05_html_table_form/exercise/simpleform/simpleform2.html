<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .wrapper {
            height: 40%;
            width: 50%;
            background-color: palegoldenrod;
            display: flex;
            flex-direction: column;
            margin: 30px;
        }
        .title {
            width: 100%;
            background-color: paleturquoise;
            color:blue;
            text-align: center;
        }
        .form-box{
            margin-top: 6px;
            margin-right: 6px;
        }
        .form-box label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            width: 100%;
            margin-left: 100px;
        }
        .form-box label span {
            width: 120px;
            color: blue;
        }
        .button {
           text-align: center;
        }
    </style>
</head>
<body>
<form>
    <div class="wrapper" >
        <div  class="title">
            <h1 >ĐĂNG KÝ HỌC VIÊN</h1>
        </div>
        <div class="form-box">
            <label>
                <span>Họ và tên</span>
                <input type="text" name="yourname">
            </label>
            <label>
                <span>Ngày sinh</span>
                <input type="text" name="dateofbirth">
            </label>
            <label>
                <span>Giới tính</span>
                <input type="radio" name="gender" value="male">
                <span>Nam</span>
                <input type="radio" name="gender" value="female">
                <span>Nữ</span>
            </label>
            <label>
                <span>Địa chỉ</span>
                <textarea name="address"></textarea>
            </label>
            <label>
                <span>Lớp</span>
                <select name="class">
                    <option value="">-Chọn lớp-</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
            </label>
            <label>
                <span>Email</span>
                <input type="email" name="email">
            </label>
            <label>
                <span>Điện thoại</span>
                <input type="text" name="phonenumber">
            </label>
            <div class="button">
                <input type="submit" value="Gửi thông tin">
                <input type="reset" value="Nhập lại">
            </div>
        </div>
    </div>
</form>
</body>
</html>
