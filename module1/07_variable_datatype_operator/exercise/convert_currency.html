<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  .block{
    display: inline-grid;;
    margin-left: 50px;
    height: 30px;
    margin-top: 60px;
    margin-bottom: 60px;
  }
  label{
    margin-top: 10px;
    margin-bottom: 10px;

  }
 select{
     width:200px;
     height:23px;
 }
</style>
<body>
  <div class="block">
    <label>Amount</label>
    <input type="number" id="a">
  </div>
  <div class="block">
    <label>From Currency</label>
    <select id="f">
      <option>VietNam</option>
      <option>American</option>
    </select>
  </div>
 <div class="block">
   <label>To Currency</label>
   <select id="t">
     <option>VND</option>
     <option>USD</option>
   </select>

 </div>
 <div class="block">
     <label></label>
     <button onclick="result_convert()" type="button" style="background-color: darkslateblue; padding-bottom: 5px;padding-top: 10px;margin-left: 50px" >Convert</button>

 </div>
<script>
 function result_convert()
 {
   const  amount = Number.parseInt(a.value);
   const  from = f.value;
   const  to = t.value;
   if(amount=="")
   {
     alert(" ban chua nhap menh gia can doi vui long nhap");
   }else
   {
     if(from =='VietNam' && to =='USD')
     {
       document.write("result:" +amount*23000)
     }
     else if(from=='American'&& to=='VND')
     {
       document.write("result:" +parseFloat(amount/23000));
     }else if(from=='American'&& to=='USD')
     {
       document.write("result:" +amount);
     }
     else if(from=='VietNam'&& to=='VND')
     {
       document.write("result:" +amount);
     }

   }


 }
</script>
</body>
</html>
