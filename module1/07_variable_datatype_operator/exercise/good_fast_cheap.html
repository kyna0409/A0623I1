<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Good fast cheap</title>
  <style>
    /*create toggle switch*/
    /* The switch - the box around the slider */
    .switch {
      position: relative;
      display: inline-block;
      width: 100px;
      height: 30px;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    /* Hide default HTML checkbox */
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    /* The slider */
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 0px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked + .slider{
      background-color: green;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(70px);
      -ms-transform: translateX(70px);
      transform: translateX(70px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 30px;
    }

    .slider.round:before {
      border-radius: 50%;
    }
    .container{
      display: flex;
      margin:100px;
      padding-left: 100px;

    }
  </style>
</head>
<body>
<div class="container">
  <label class="switch"  >
    <input type="checkbox" id="good" onclick="change()">
    <span class="slider round  " ></span>
  </label>
  <p>GOOD</p>
  <label class="switch">
    <input type="checkbox" id="cheap" onclick="change1()">
    <span class="slider round"  ></span>
  </label>
  <p>CHEAP</p>
  <label class="switch" >
