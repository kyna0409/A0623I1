<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a=parseInt(prompt("Enter number a :"));
  let b=parseInt(prompt("Enter number b :"));
  let c=parseInt(prompt("Enter number c :"));
  if(a>=b&&a>=c)
  {
    document.write(a+ " là số lớn nhất trong ba số a,b,c");
  }else if(b>c)
  {
    document.write(b+ " là số lớn nhất trong ba số a,b,c");
  }else{
    document.write(c+ " là số lớn nhất trong ba số a,b,c");
  }
</script>
</body>
</html>
