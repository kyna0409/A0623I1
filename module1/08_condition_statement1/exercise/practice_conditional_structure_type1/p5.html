<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a=parseInt(prompt("diem kiem tra :"));
  let b=parseInt(prompt("diem thi giua ki :"));
  let c=parseInt(prompt("diem thi cuoi ki :"));
  let tb=(a+b+c)/3;
  if(tb>=9)
  {
    document.write("hạng A");

  }else if(tb>=7)
  {
    document.write("hạng B");

  }else if(tb>=5)
  {
    document.write("hạng C");
  }else{
    document.write("hạng D");
  }

</script>
</body>
</html>
