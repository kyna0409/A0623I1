<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sophut=parseInt(parseInt(prompt("Enter a minute:")));
    let tong;
    let phi=0;
    const phicodinh=25;
    if(sophut>200)
    {
        phi=(sophut-200)*200+150*400+50*600;
    }else if(sophut>50)
    {
        phi=(sophut-50)*400+50*600;
    }else{
        phi=sophut*600;
    }
    tong=0.01*phi+phicodinh;
    document.write("bạn đã gọi "+sophut+" phút<br>");
    document.write(" số tiền bạn cần phải nộp là :"+tong);

</script>
</body>
</html>
