<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    table{
      width: 400px;
      height: 50px;
    }

  </style>
</head>

<body>
<table style="border-bottom: 2px solid black; border-collapse: collapse">
  <tr>
    <td><b>BMI</b></td>
    <td>&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;</td>
    <td>&ensp;&ensp;&ensp;&ensp;&ensp;</td>
    <td><b>Interpretation</b></td>
  </tr>
</table>
<table style="border-bottom: 2px solid black; border-collapse: collapse">

  <tr>
    <td>BMI<18.5</td>
    <td>Underweight</td>
  </tr>
  <tr>
    <td>18.5 &le; BMI < 25.0</td>
    <td>Normal</td>
  </tr>
  <tr>
    <td>25.0 &le; BMI <30.0</td>
    <td>Overweight</td>
  </tr>
  <tr>
    <td>30.0 &le; BMI</td>
    <td> Obese</td>
  </tr>
</table>
<script>
  let we =parseFloat(prompt("Enter a weight :"));
  let he =parseFloat(prompt("Enter a height :"));
  document.write(" weight is : "+we);
  document.write("<br>");
  document.write(" height is : "+he);
  document.write("<br>");
  let bmi=we/(he*he);
  if(bmi<18.5)
  {
    document.write("==> Result: Underweight");
  }else if(bmi<25.0)
  {
    document.write("==> Result: Normal");
  }else if(bmi<30.0)
  {
    document.write("==> Result: Overweight");
  }else{
    document.write("==> Result: Obese");
  }
</script>

</body>
</html>
