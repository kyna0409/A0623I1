<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="color">keep try it come on</p>
<button type="button" onclick="output(a)" style="width: 30px ;height: 30px ;margin: 20px"></button>
<script>
  let a=prompt("Enter a number :");
  function output(a)
  {
    if(a%2==0){
      document.getElementById("color").style.background='red';
    }else
    {
      document.getElementById("color").style.background='blue';
    }
  }
</script>
</body>
</html>
