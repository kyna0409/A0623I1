<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
  <img id="myImage" src="https://img.freepik.com/premium-vector/soccer-ball-sport-games-simple-icon-logo_174343-2903.jpg" style="width: 100px"/>
  <p>Click button below to move the image to right</p>
  <input type="button" value="Click Me to right" onClick="moveRight();"/>
  <input type="button" value="Click Me to left" onClick="moveLeft()"/>
  <script>
    // creat variable imgobj to contain img
    let imgObj = null;
    // function getElementById use for give one object's DOM then assignment for imgobj variable
    function init() {
      imgObj = document.getElementById('myImage');
      imgObj.style.position = 'relative';
      imgObj.style.left = '0px';
    }
    function moveRight() {
      imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    function moveLeft() {
      imgObj.style.left = parseInt(imgObj.style.left)  - 10 + 'px';
    }
    window.onload = init;

  </script>
</form>

</body>
</html>
