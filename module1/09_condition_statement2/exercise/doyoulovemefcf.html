<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    button{
      margin-right: 20px;
       margin-left: 30px;
       position: relative;
    }
  </style>
</head>
<body>
  <h1>DO YOU LOVE ME ?</h1>
  <button onclick="yes()"> YES</button>
  <button id="but_no" onmouseover = "no()" > NO</button>
<script>
  function yes()
  {
    alert("Yes. you are right ");
  }
  function no(){
      var x = Math.round(Math.random()* window.innerWidth);
      var y = Math.round(Math.random()* window.innerHeight);
      document.getElementById("but_no").style.left = x+'px';
      document.getElementById("but_no").style.top = y+'px';
  }
</script>
</body>
</html>
