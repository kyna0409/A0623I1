<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="output">
<button type="button" onclick="dof()">chuyển sang độ F</button>
<script>
    function dof()
    {
        const c = output.value;
        output.value=parseFloat(c*9/5+32);
    }

</script>
</body>
</html>
