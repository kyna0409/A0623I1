<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giair phương trình bật 1 </title>
</head>
<body>
<script>
  let a = parseInt(prompt("Enter a :"));
  let b = parseInt(prompt("Enter b :"));
  document.write("nghiệm của phương trình bậc 1 là: "+ parseFloat((-b)/a));
</script>
</body>
</html>
