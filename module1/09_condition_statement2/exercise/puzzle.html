<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game puzzle</title>
    <style>
        img{
            box-shadow: black 9px 9px 9px;
            width: 900px;
            height: 200px;
        }

    </style>
</head>
<body>
<div class="puzzle">
    <img id="img1" src="" onclick="change_img1()" >
    <img id="img2" src="" onclick="change_img2()">
    <img id="img3" src="" onclick="change_img3()">
</div>
<script>

    let src1_1 = "../img/a1.jpg";
    let src1_2 = "../img/a4.jpg";

    let src2_1 = "../img/a2.jpg";
    let src2_2 = "../img/a5.jpg";

    let src3_1 = "../img/a3.jpg";
    let src3_2 = "../img/a6.jpg";

    let check1;
    let check2;
    let check3;

    function randomIntFromInterval(min, max) { // min and max included
        return Math.floor(Math.random() * (max - min + 1) + min)
    }
    function randomImg() {
        let position;
        for (let i=1; i<=3;i++){
            switch (i){
                case 1:
                    position = randomIntFromInterval(1,2);
                    switch (position){
                        case 1:
                            img1.src = src1_1;
                            check1=1;
                            break;
                        case 2:
                            img1.src = src1_2;
                            check1=2;
                            break;
                    }
                    break;
                case 2:
                    position = randomIntFromInterval(1,2);
                    switch (position){
                        case 1:
                            img2.src = src2_1;
                            check2=1;
                            break;
                        case 2:
                            img2.src = src2_2;
                            check2=2;
                            break;
                    }
                    break;
                case 3:
                    position = randomIntFromInterval(1,2);
                    switch (position){
                        case 1:
                            img3.src = src3_1;
                            check3=1;
                            break;
                        case 2:
                            img3.src = src3_2;
                            check3=2;
                            break;
                    }
                    break;

            }
        }
       // check();
    }
    randomImg();

    function change_img1()
    {
        let curSrc = document.getElementById("img1").getAttribute('src');
        switch (curSrc){
            case src1_1 :
                img1.src = src1_2;
                check1=2;
                break;
            case src1_2 :
                img1.src = src1_1;
                check1=1;
                break;
        }
        check();
    }

    function change_img2()
    {
        let curSrc = document.getElementById("img2").getAttribute('src');
        switch (curSrc){
            case src2_1 :
                img2.src = src2_2;
                check2=2;
                break;
            case src2_2 :
                img2.src = src2_1;
                check2=1;
                break;
        }

        check();
    }

    function change_img3()
    {
        let curSrc = document.getElementById("img3").getAttribute('src');
        switch (curSrc){
            case src3_1 :
                img3.src = src3_2;
                check3=2;
                break;
            case src3_2 :
                img3.src = src3_1;
                check3=1;
                break;
        }
        check()
    }

    function check() {
        // console.log(check1)
        // console.log(check2)
        // console.log(check3)
        var images = document.querySelectorAll('img');

        if (check1 === check2 && check2 === check3){
            images.forEach(function(img) {
                img.style.boxShadow = 'red 9px 9px 9px';
            });
        }else {
            images.forEach(function(img) {
                img.style.boxShadow = 'black 9px 9px 9px';
            });
        }
    }
</script>
</body>
</html>
