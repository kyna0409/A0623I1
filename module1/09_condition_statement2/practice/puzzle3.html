<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  <style>
    body {
      width: 50%;
      text-align: center;
      margin: 0 auto;
      background-image: linear-gradient(0deg,pink,yellow);

    }
    img {
      box-shadow: 4px 4px 9px red;
    }
  </style>
</head>
<body>
<div class="section">
  <img src="../img/a1.jpg" name="1" height="230" width="660"/>
  <img src="../img/a2.jpg" name="2" height="231" width="660"/>
  <img src="../img/a3.jpg" name="3" height="251" width="660"/>
</div>
<script>
  const section = document.querySelector(".section")
  section.addEventListener("click",e=>{
    let ele = e.target;
    let res = "";
    let numRandom = Math.floor(Math.random()*12)+1;
    while(ele.name == numRandom){
      numRandom = Math.floor(Math.random()*12)+1;
    }
    ele.name = numRandom;
    ele.src = `../img/a${numRandom}.jpg`;
    const limg = section.querySelectorAll("img");
    for(let i=0; i<limg.length; i++)
    {
      res+=limg[i].name;
    }
    if(res==='123' || res==='456' || res==='789' || res==='101112')
    {
      limg.forEach(element=>{
        element.style.boxShadow = "4px 4px 9px red"
      })
      setTimeout(function (){
        alert("congratulation");
      },3)
    }else{
      limg.forEach(element=>{
        element.style.boxShadow ="4px 4px 9px black"
      })
    }
  })
</script>
</body>
</html>
