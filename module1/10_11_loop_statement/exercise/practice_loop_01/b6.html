<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<script>
  let total=0;
  let i=0,count=0;
  while(count<30)
  {
    if(i%7===0)
    {
      console.log(i);
      total+=i;
      count++;

    }
    i++
  }
  document.write("tổng 30 số chia hết cho 7 đầu tiên là :"+total);
</script>
</body>
