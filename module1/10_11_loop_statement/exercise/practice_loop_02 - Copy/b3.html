<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  for(let i=0; i<5 ; i++)
  {
    for(let j=0; j<=i; j++)
    {
      document.write("*");
    }
    document.write("<br>");
  }
  document.write("<br>");
  document.write("<br>");

  for(let i=0; i<5 ; i++)
  {
    for(let j=5; j>i; j--)
    {
      document.write("*");
    }
    document.write("<br>");
  }
  document.write("<br>");
  document.write("<br>");

  for(let i=1; i<=5 ; i++)
  {
    for(let j=1; j<=5; j++)
    {
      if((j>(5-i)) && (j<=5)  )
      {
        document.write("*");
      }
      else{
          document.write("");
      }
    }
    document.write("<br>");
  }
  document.write("<br>");
  document.write("<br>");

  for(let i=0; i<5 ; i++)
  {
    for(let j=0; j<=5; j++)
    {
      if(j<(5-i)  )
      {
        document.write("*");
      }
      else{
          document.write("");
      }
    }
    document.write("<br>");
  }
</script>
</body>
</html>
