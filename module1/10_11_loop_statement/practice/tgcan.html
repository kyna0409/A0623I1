<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n = parseInt(prompt("nhap n:"))
  for(let i=1; i<=n; i++)
  {
    for(let j=1;j<=n-i;j++ )
    {
      document.write("&nbsp;&nbsp;");
    }
    for(let j=1; j<=2*i-1; j++)
    {
      document.write("*");
    }
    document.write("<br>");
  }
  for(let i=1; i<=n; i++)
  {
    for(let j=1;j<=2*n-i;j++ )
    {
      if(j>=i)
      {
        document.write("*");
      }
      else{
        document.write("&nbsp;&nbsp;");
      }

    }
    document.write("<br>");
  }
</script>
</body>
</html>
