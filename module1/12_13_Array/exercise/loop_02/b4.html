<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let count =0;
  let str='my name is cat';
  for(let i=0; i< str.length; i++)
  {
    if(str.charAt(i)!==' ')
    {
      count++;
    }
  }
  document.write(" số kí từ trong mảng là : "+count);

</script>
</body>
</html>
