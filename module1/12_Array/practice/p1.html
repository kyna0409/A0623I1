<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    body {padding-top:50px}
    .container{
      display: inline;
      align-items: flex-start;
      flex-direction: column;
    }
  </style>
</head>
<body>
<div class="container">
  <input id="out">
  <button onclick="Add()">Add</button>
  <button onclick="Display()" style="border:3px solid dodgerblue">Display</button>
  <div id="result"></div>
</div>
<script>
  let x = 0;
  let array = Array();
  function Add()
  {
    array[x]=out.value;
    alert("Element: "+ array[x]+"Added at index "+x);
    x++;
    out.value = "";
  }
function Display()
{
  let e = "<hr/>";
  for(let i = 0; i<array.length; i++)
  {
    e+="Element"+i+"="+array[i]+"<br/>";
  }
  document.getElementById("result").innerHTML=e;
}
</script>
</body>
</html>
