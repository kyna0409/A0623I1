<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = prompt("nhap m");
    let n = prompt("nhap n");
  function fu(m,n)
  {
      if(m>n)
      {
          return'm>n';
      }else
      {
          return m+n;
      }
  }
 document.write( fu(m,n));
</script>
