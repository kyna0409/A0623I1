<script>
  let r = prompt("nhap vao ban kinh r : ");
  function cv(r)
  {
    return 2*3.14*r;
  }
  function area(r)
  {
    return 3.14*r*r;
  }
  document.write("dien tich có bán kính r là : "+cv(r)+"<br>"+" chu vi có bán kính r là: "+area(r));
</script>
</body>
