<script>
  let s = prompt("nhập kí t cần kiểm tra vào :");
  function check(s)
  {
    if(s==='0')
    {
      return true;
    }else
      return false;
  }
  if(check(s))
  {
    document.write("s là : 0")
  }else
  {
    document.write("s không là : 0");
  }

</script>
