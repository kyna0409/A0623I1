<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s = parseInt(prompt("nhap vao so s"));

    if(check(s))
    {
        alert("s là số nguyên dương");
    }else{
        alert('s là số nguyên âm');
    }
    function check(s)
    {
        if(s>=0) return true;
        return false;
    }
</script>
</body>
</html>
