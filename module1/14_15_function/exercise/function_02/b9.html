<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = [4,5,6,'a',8,3,'hhfjd','hg',34];
  let b = prompt('Enter a character :')
  let count =0;
  check(arr,b);
  function check (arr,b)
  {
    for(let i of arr)
    {
      if(arr[i] === b)
      {
        count ++;
      }
    }
    if(count!==0)
    {
      document.write(b+" xuất hiện trong mảng : "+count+" lần");
    }else document.write("-1");
  }
</script>
</body>
</html>
