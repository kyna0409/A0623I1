<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let s=prompt('nhập chuổi mà bạn muốn kiểm tra vaào đây: ');
  if(isPalindrome(s))
  {
      document.write("là mảng đối xứng");
      console.log("hug")
  }
  else
  {
      document.write("không phải là mảng đối xứng");
  }
  function isPalindrome(s)
  {
    for(let i=0; i<=(s.length)/2; i++)
    {
        console.log(s[s.length-i-1]);
      if(s[i]!== s[s.length-i-1])
      {
        return false;
      }
    }
    return true;
  }

</script>
</body>
</html>
