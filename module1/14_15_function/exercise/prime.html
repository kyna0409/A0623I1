<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isprime(n)
    {
        for(let i=2; i<= Math.sqrt(n); i++)
        {
            if(n%i===0) return false;
        }
        return true;
    }
    let m = prompt("nhap m :");
    if(isprime(m))
    {
        document.write(m+" là số nguyên tố");
    }else
    {
        document.write(m+" không là số nguyên tố");
    }
</script>
</body>
</html>
