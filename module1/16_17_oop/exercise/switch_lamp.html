<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id = 'myImage' onclick="turnOff_turnOn()" src="../img/pic_bulboff.gif" height="180" width="100"/>
<h2 id ='notify'>Đèn đang tắt</h2>
<script>
  class Lamp
  {
      constructor(status) {
          this.status = status;
      }
      turnoff_turnon()
      {
          this.status = ! this.status;
      }
  }
  class Switch_lamp{
      constructor(status) {
          this.status = status;
      }
      set_lamp(lamp)
      {
          this.lamp = lamp;
      }
      turnon_turnoff(lamp)
      {
          let image = document.getElementById('myImage');
          let announce = document.getElementById('notify');
          if(this.status && this.lamp.status)
          {
              image.src = "../img/pic_bulbon.gif";
              announce.innerHTML = 'Đèn đang bật'
              this.lamp.turnoff_turnon();
          }
          else
          {
              image.src = "../img/pic_bulboff.gif";
              announce.innerHTML = 'Đèn đang tắt'
              this.lamp.turnoff_turnon();
          }
      }
  }
  let lamp = new Lamp(false);
  let switch_lamp = new Switch_lamp(true);
  switch_lamp.set_lamp(lamp);
  function turnOff_turnOn()
  {
      switch_lamp.turnon_turnoff(lamp);
  }
</script>
</body>
</html>
