<div >
    <main></main>
    <button>Send</button>
    <button>Draft</button>
    <button>Receive</button>
    <button>Draft</button>
</div>
<script>
    class Mobile{
        constructor(pin, draft, send, receive, status) {
            this.pin = pin;
            this.draft = draft;
            this.send = send;
            this.receive = receive;
            this.status = status;
        }
        checkStatus()
        {
            if(this.status)
            {
                alert('điện thoại đang bật');
            }else
            {
                alert('điện thoại đang tắt')
            }
        }
        turnOn()
        {
            this.status = true;
            this.pin--;
        }
        turnOff()
        {
            this.status = false;
        }
        setPin(pin)
        {
            this.pin = pin;
        }
        setDraft(message)
        {
            if(this.status)
            {
                this.draft.unshift(message);
                this.pin--;
            }else
            {
                alert('vui lòng bậc điện thoại len');
            }
        }
        sendMessage(mobileTo,messenge)
        {
            if(this.status)
            {
                this.send.unshift(messenge);
                mobileTo.receive.unshift(messenge);
                this.pin--;
            }else
            {
                alert('vui lòng bậc điện thoại len');
            }
        }
        receiveMessage(message)
        {
            if(this.status)
            {
                this.receive.unshift(message);
                this.pin--;
            }else
            {
                alert('vui lòng bậc điện thoại len');
            }
        }
        getSendMessage()
        {
            if (this.status){
                this.pin--;
                return this.send;
            }else {
                alert('vui lòng bậc điện thoại len');
            }
        }
        getReceiveMessage(){
            if (this.status){
                this.pin--;
                return this.receive;
            }else {
                alert("Bật điện thoại lên rồi soạn tin");
            }
        }
    }
    let nokia = new Mobile(50,[],[],[],true);
    let iphone = new Mobile(20,[],[],[],false);
</script>
