<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    const numbers = [1, 2, 3, 4, 5];
    let copy = [];
    copy.push(...numbers);

    console.log(copy);    // > Array [1, 2, 3, 4, 5]
    console.log(numbers);
    numbers.push(10);
    console.log(copy);    // > Array [1, 2, 3, 4, 5]
    console.log(numbers);



</script>
