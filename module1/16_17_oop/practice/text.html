<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        form{
            color: white;
            max-width: 300px;
            height: 300px;
            display: grid;
            justify-content: center;
            align-items: center;
            background: rgba(50,50,50,0.8) ;
            flex-grow: 1;
            padding: 30px 30px 40px;
            box-shadow: rgba(255,255,255,0.8);
        }
        input{
            background: transparent;
            border: 0;
            outline: 0;
            width: 250px;
        }
        .form_group{
            border-bottom: 1px white solid;
        }
        button{
            border-radius: 20px;
            background-color: royalblue;
        }
    </style>
</head>
<body>
<form>
    <h2>Register</h2>
    <div class="form_group"> <input type="text" placeholder="Username"></div>
    <div class="form_group"> <input type="email" placeholder="Email"></div>
    <div class="form_group"> <input type="password" placeholder="Password"></div>
    <div class="form_group"> <input type="password" placeholder="EnterPassword"></div>
    <button>Register</button>
    <label>Do you already have an account? <a href="#">Login</a></label>
</form>

</body>
</html>
