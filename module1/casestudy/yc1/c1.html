<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let salary = parseFloat(prompt('nhập lương của nhận viên'));
    let result;
    if(salary>15000000)
    {
       result = salary*(1-20/100);
    }else if(salary>7000000)
    {
        result=salary*(1-10/100);
    }else{
        result=salary*(1-5/100);
    }
    document.write(result);
</script>
</body>
</html>
