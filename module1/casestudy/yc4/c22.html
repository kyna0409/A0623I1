<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s = "cabca";
    s = s.split('')
    let count = 0;
    let a = [];
    for(let i=0; i<s.length; i++)
    {
       if(a.indexOf(s[i])===-1)
       {
           count++;
           a.push(s[i]);
       }
    }
    console.log(a);
    console.log(count);
</script>
</body>
</html>
