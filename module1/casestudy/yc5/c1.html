<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumEvenNumberInMatrix(m,n){
        let res = 0;
        let a = [];

        for (let i = 0; i < m; i++) {
            a[i] = [];
            for (let j = 0; j < n; j++) {
                a[i][j] = Math.round(Math.random()*100);
                if(a[i][j]%2===0){
                    res +=a[i][j];
                }
            }
        }

        return res;
    }

    const m = +prompt("enter m");
    const n = +prompt("enter n");

    console.log(sumEvenNumberInMatrix(m,n));
</script>
</body>
</html>
