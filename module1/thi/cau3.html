<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[1,5,6,23,8,47,10,3];
    function check(n)
    {
        if(n<2){
            return false;
        }else
        {
            for(let i=2;i<=Math.sqrt(n);i++)
            {
                if(n%i===0)
                {
                    return false;
                }
            }
        }
        return true;
    }
    function find(a)
    {
        let x=[];
        for(let i=0;i<a.length;i++)
        {
            if(check(a[i]))
            {
                x.push(a[i]);
            }
        }
        console.log(x.sort(function (a,b)
        {
            return a-b;
        }))
    }
    find(a);
</script>
</body>
</html>
