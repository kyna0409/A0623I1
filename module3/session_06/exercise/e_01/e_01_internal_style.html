<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1{
            color: #1f760f;
        }
        p{
            color: blue;
            font-family: Times New Roman, Times, serif;
        }
    </style>
</head>
<body>
<h1 >This is heading 1</h1>
<p >This is an ordinary paragraph. Notice that this text is blue. The default text color for a page is defined in the body selector</p>
</body>
</html>
